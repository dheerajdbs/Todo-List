
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'home' %}">
        {% load static %}
        <img src="{% static 'todo/logo.jpg' %}" width="30px" height="30px">Todo
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'createtodos' %}">Create Todo</a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'currenttodos' %}">Current Todos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'completedtodo' %}">Completed</a>
        </li>
      </ul>
        <!-- <span class="glyphicon glyphicon-off">Hello {{ user.username }}</span> -->
        <ul class="navbar-nav ml-auto">
            <li>
                <form method="POST" action="{% url 'userlogout' %}" class="form-inline mr-sm-2">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-info">Logout {{ user.username }}</button>
                </form>
            </li>
            {% else %}
            <li>
                <a class="nav-link" href="{% url 'userlogin' %}">Login</a>
                </li>
            <li>
                <a class="nav-link" href="{% url 'usersignup' %}">SignUp</a>
                </li>
            {% endif %}
        </ul>
    </div>
  </nav>
  {% block content %}
  {% endblock %}
